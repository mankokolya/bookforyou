<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>[[#{table.new}]]</title>
    <div th:replace="fragments :: dependencies">Dependencies</div>
</head>
<body>
<div th:replace="fragments :: menu">Menu</div>
<br>
<br>
<br>
<br>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form th:action="@{/books/save}" th:object="${book}" method="post">
            <input type="text" th:field="${book.title}"
                   placeholder="Book title" class="form-control mb-4 col-4">

            <input type="" th:field="${book.authors}"
                   placeholder="Book Authors" class="form-control mb-4 col-4">

            <input type="" th:field="${book.categories}"
                   placeholder="Book Categories" class="form-control mb-4 col-4">

            <input type="text" th:field="${book.publishedDate}"
                   placeholder="Published Date" class="form-control mb-4 col-4">

            <input type="text" th:field="${book.description}"
                   placeholder="Description" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
</div>
</body>
</html>
