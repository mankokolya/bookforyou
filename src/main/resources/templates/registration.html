<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: dependencies">Dependencies</div>
</head>
<body>

<div th:replace="fragments :: menu">Menu</div>

<br/>
<br/>
<!--create HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">[[#{registration.successful}]]</div>
            </div>

            <h1>[[#{registration.registration}]]</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="firstName">[[#{registration.firstName}]]</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">[[#{registration.lastName}]]</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> [[#{registration.email}]] </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> [[#{registration.password}]] </label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">[[#{registration.password}]]</button>
                    <span>[[#{registration.alreadyRegistered}]] <a href="/" th:href="@{/login}">[[#{login.login}]]</a> </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
