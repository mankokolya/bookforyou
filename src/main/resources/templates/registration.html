<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: dependencies">Dependencies</div>
</head>
<body>

<div th:replace="fragments :: menu">Menu</div>

<br/>
<br/>
<!--create HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>[[#{registration.registration}]]</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="firstName">[[#{registration.firstName}]]</label>
                    <input id="firstName" class="form-control" th:field="${user.firstName}" th:errorClass="is-invalid"
                           required autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text text-danger"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">[[#{registration.lastName}]]</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" th:errorClass="is-invalid"
                           required autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text text-danger"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> [[#{registration.email}]] </label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" th:errorClass="is-invalid"
                           required autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text text-danger"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> [[#{registration.password}]] </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"
                           th:errorClass="is-invalid" required autofocus="autofocus" pattern="[0-9]{4,8}"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text text-danger"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirmPassword"> [[#{registration.passwordConfirmation}]] </label>
                    <input id="confirmPassword" class="form-control" type="password"
                           th:field="*{confirmPassword}" th:errorClass="is-invalid" required autofocus="autofocus"
                           pattern="[0-9]{4,8}"/>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                         class="text text-danger"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">[[#{registration.register}]]</button>
                    <span>[[#{registration.alreadyRegistered}]] <a href="/" th:href="@{/login}">[[#{login.login}]]</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
